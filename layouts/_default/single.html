{{ define "main" }}
<main>
  <div class="width-limiter">
    <nav>
      <a href="/">Top</a>
    </nav>
    <article>
      <span class="debug-text">layouts/_default/single.html</span>
      <h1>{{ .Title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ .Date | time.Format (default "January 2, 2006" site.Params.DateFormat) }}</span>
      </div>
      {{ .Content }}
    </article>
  </div>
</main>
{{ end }}
